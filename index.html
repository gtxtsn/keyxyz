<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir Archivo a GitHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 400px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<h2>Subir Archivo JSON a GitHub</h2>
<input type="text" id="token" placeholder="Introduce tu Token de GitHub" required>
<input type="text" id="fileName" placeholder="Nombre del archivo (ej. data.json)" required>
<textarea id="jsonContent" placeholder='Contenido JSON (ej. {"mensaje": "Hola mundo"})' rows="5" required></textarea>
<button id="uploadButton">Enviar</button>

<script>
    document.getElementById('uploadButton').addEventListener('click', async () => {
        const token = document.getElementById('token').value;
        const fileName = document.getElementById('fileName').value;
        const jsonContent = document.getElementById('jsonContent').value;

        const repoOwner = 'gtxtsn';
        const repoName = 'keyxyz';
        const url = `https://api.github.com/repos/${repoOwner}/${repoName}/contents/${fileName}`;

        const response = await fetch(url, {
            method: 'PUT',
            headers: {
                'Authorization': `token ${token}`,
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                message: `Subir archivo ${fileName}`,
                content: btoa(unescape(encodeURIComponent(jsonContent)))
            })
        });

        if (response.ok) {
            alert('Archivo subido exitosamente!');
        } else {
            const errorData = await response.json();
            alert(`Error: ${errorData.message}`);
        }
    });
</script>

</body>
</html>
