<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subir y Recuperar Archivo de GitHub con AES-256</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 20px;
            max-width: 500px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        input, button, textarea {
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
        }
        button:hover {
            background-color: #218838;
        }
        #response {
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<h2>Subir y Recuperar Archivo de GitHub</h2>
<textarea id="fileName" placeholder="Nombre del archivo (sin extensión)"></textarea>
<textarea id="fileContent" placeholder="Contenido del archivo JSON"></textarea>
<input type="password" id="encryptionPassword" placeholder="Introduce la clave de encriptación">
<input type="password" id="githubpass" placeholder="Introduce la clave de GitHub">
<button id="sendButton">Enviar</button>
<button id="retrieveButton">Recuperar Datos</button>
<button id="decryptButton">Desencriptar Datos</button>
<textarea id="encryptedData" placeholder="Datos encriptados aparecerán aquí" rows="4" readonly></textarea>
<textarea id="decryptedData" placeholder="Datos desencriptados aparecerán aquí" rows="4" readonly></textarea>
<div id="response" placeholder="Respuesta de GitHub aparecerá aquí"></div>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    // Data de GitHub encriptada en AES-256
    const encryptedData = 'U2FsdGVkX19D9Ylq7ZALj8RxCLvIjsuMDdV4o+iSS0INDi0oRa96pFwALd6EDxJhrx1rmZi/dRc25krtQnPwA0Q+m3Rcb78iccPUj0kHZNU=';

    // Función para encriptar con AES-256
    function encryptAES(text, password) {
        return CryptoJS.AES.encrypt(text, password).toString();
    }

    // Función para desencriptar con AES-256
    function decryptAES(cipherText, password) {
        try {
            const bytes = CryptoJS.AES.decrypt(cipherText, password);
            return bytes.toString(CryptoJS.enc.Utf8);
        } catch (e) {
            return "Error: Contraseña incorrecta o texto inválido";
        }
    }

    document.getElementById('sendButton').addEventListener('click', async () => {
        let fileName = document.getElementById('fileName').value;
        const fileContent = document.getElementById('fileContent').value;
        const encryptionPassword = document.getElementById('encryptionPassword').value;
        const githubpass = document.getElementById('githubpass').value;

        // Añadir automáticamente la extensión .json si no está presente
        if (!fileName.endsWith(".json")) {
            fileName += ".json";
        }

        try {
            // Desencriptar los datos de GitHub (repositorio, usuario y token) usando AES-256
            const decryptedData = decryptAES(encryptedData, githubpass);
            const [username, repo, token] = decryptedData.split(';');

            // Encriptar el contenido del archivo usando AES-256
            const encryptedContent = encryptAES(fileContent, encryptionPassword);

            const url = `https://api.github.com/repos/${username}/${repo}/contents/${fileName}`;

            // Obtener el SHA del archivo existente
            const getFileResponse = await fetch(url, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            let sha = null;
            if (getFileResponse.ok) {
                const fileData = await getFileResponse.json();
                sha = fileData.sha;  // Obtener el SHA
            }

            // Subir el archivo con el SHA
            const uploadResponse = await fetch(url, {
                method: 'PUT',
                headers: {
                    'Authorization': `token ${token}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    message: `Subir archivo ${fileName}`,
                    content: btoa(encryptedContent),  // Codificar el contenido encriptado en base64
                    sha: sha // Incluir el SHA si existe
                })
            });

            const responseData = await uploadResponse.json();
            const responseElement = document.getElementById('response');
            
            if (uploadResponse.ok) {
                responseElement.style.backgroundColor = '#ccffcc'; // Verde pastel suave
                responseElement.textContent = 'Archivo subido exitosamente!';
            } else {
                responseElement.style.backgroundColor = '#ffcccc'; // Rojo pastel suave
                responseElement.textContent = `Error: ${responseData.message}`;
            }
        } catch (e) {
            const responseElement = document.getElementById('response');
            responseElement.style.backgroundColor = '#ffcccc'; // Rojo pastel suave
            responseElement.textContent = 'Error al procesar los datos: ' + e.message;
        }
    });

    document.getElementById('retrieveButton').addEventListener('click', async () => {
        let fileName = document.getElementById('fileName').value;
        const githubpass = document.getElementById('githubpass').value;

        // Añadir automáticamente la extensión .json si no está presente
        if (!fileName.endsWith(".json")) {
            fileName += ".json";
        }

        try {
            // Desencriptar los datos de GitHub (repositorio, usuario y token) usando AES-256
            const decryptedData = decryptAES(encryptedData, githubpass);
            const [username, repo, token] = decryptedData.split(';');

            const url = `https://api.github.com/repos/${username}/${repo}/contents/${fileName}`;

            const getFileResponse = await fetch(url, {
                headers: {
                    'Authorization': `token ${token}`,
                    'Accept': 'application/vnd.github.v3+json'
                }
            });

            if (getFileResponse.ok) {
                const fileData = await getFileResponse.json();
                
                // Extraer solo el contenido base64 del campo `content`
                const contentBase64 = fileData.content;
                const content = atob(contentBase64); // Decodificar base64

                document.getElementById('encryptedData').value = content; // Mostrar contenido encriptado
                document.getElementById('decryptedData').value = ''; // Limpiar el campo de desencriptación
            } else {
                const responseData = await getFileResponse.json();
                alert(`Error al recuperar los datos: ${responseData.message}`);
            }
        } catch (e) {
            alert('Error al procesar los datos: ' + e.message);
        }
    });

    document.getElementById('decryptButton').addEventListener('click', () => {
        const encryptedContent = document.getElementById('encryptedData').value;
        const encryptionPassword = document.getElementById('encryptionPassword').value;

        // Desencriptar el contenido recuperado usando AES-256
        const decryptedContent = decryptAES(encryptedContent, encryptionPassword);
        document.getElementById('decryptedData').value = decryptedContent; // Mostrar contenido desencriptado
    });
</script>

</body>
</html>
